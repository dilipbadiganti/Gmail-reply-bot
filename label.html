<!DOCTYPE html>
<html>
<head>
  <title>Message Display</title>

  <style>
    body {
      background-color: #1b2c3e;
      padding: 20px;
    }

    .message-box {
      background-color: #86b3e1;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="message-box">
          <h3>Your authentication is successful.</h3>
          <p>The Bot starts now.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
